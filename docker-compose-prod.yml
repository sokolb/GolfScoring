version: "3"
services:
    frontend:
        image: briansokoloski/golffrontend:latest
        ports:
            - "3000:3000"

    backend:
        image: briansokoloski/golfbackend:latest
        ports:
            - "8082:8082"
        volumes:
            - ${DATABASE_LOCATION}:/app/data
volumes:
    backend-data:
